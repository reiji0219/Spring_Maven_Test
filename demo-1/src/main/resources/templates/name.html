<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Name</title>
</head>
<body>
	<p>ようこそ<span th:text = "${name}">あなた</span>さん</p>
	
	<span>現在登録されているユーザー一覧</span>
	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
		</tr>
		<tr th:each="user : ${ users }">
			<td th:text="${ user .get('id')}"></td>
			<td th:text="${ user .get('name')}"></td>
		</tr>
	</table>
</body>









</html>
